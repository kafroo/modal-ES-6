<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ES6 Modal</title>
    <link rel="stylesheet" href="style/css/style.css">
</head>

<body>
    <header>
        <h3>Here is the new modal example</h3>
    </header>
    <div class="modal" id="modal-1">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Number one modal</p>
        </div>
    </div>
    <div class="modal" id="modal-2">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Number two modal</p>
        </div>
    </div>

    <button type="button" data-modal="modal-1" class="button">Open Modal1</button>
    <button type="button" data-modal="modal-2" class="button">Open Modal2</button>
    <script src="style/js/main.js"></script>
</body>

</html>
